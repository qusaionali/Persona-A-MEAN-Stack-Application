<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome to Persona!</h3>
              <form class="form-signin" [formGroup]="loginForm">
                <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="inputPassword" aria-describedby="passHelp" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" (click)="login()">Sign in</button>
                <div class="text-center">
                  <a class="small" href="/register">Don't have an account? Sign up!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
